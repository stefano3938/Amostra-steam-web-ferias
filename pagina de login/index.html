<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Oasis</title>
    <link rel="shortcut icon" href="imagens/oasis icon.ico" type="image/x-icon">
    <link rel=stylesheet href=login.css>
</head>

<body>
    <main>
        <div class=logo>
            <img src="imagens/logo.svg" alt="logo-oasis">
        </div>
        <div class=login>
            <div class=login-texto>
                <h1>OLÁ, SEJA BEM <br> VINDO(A)!</h1>
                <p>Insira suas informações de registro ou crie sua conta</p>
            </div>
            <div class=login-caixas-input>
                <div class=caixa-input1>
                    <p>E-mail</p>
                    <input type=text class=input1 id=email>
                </div>
                <div class=caixa-input2>
                    <p>Senha</p>
                    <input type=password class=input2 id=senha>
                </div>
                <div class=lembra-de-mim>
                    <div class=lembra-de-mim-esquerda>
                        <div class="div-caixa">
                            <button id="botao" class=botao-lembra-de-mim>
                                <img id="#" src="imagens/botao-marcar.svg" alt="caixa-lembre-de-mim">
                            </button>
                        </div>
                        <p>Lembre de mim</p>
                    </div>
                    <p>Esqueceu a senha?</p>
                </div>
               
                    <a href="pagina home/index home.html">
                        <button class=botao-login type="submit">
                            Login
                        </button>
                    </a>
               

                <div class=ou>
                    <div class=linha1></div>
                    <p>ou</p>
                    <div class=linha2></div>
                </div>
                <div class=google>
   
                        <a href="https://www.google.com/intl/pt-BR/account/about/">
                            <button type="submit" class=botao-google>
                                <img src="imagens/google.svg" alt="logo-gogle">
                                <p>CONTINUE COM GOOGLE</p>
                            </button>
                        </a>
                
                </div>
                <div class=sem-login>
              <a href="pagina de registro/index registro.html">
                <button>
                    <p>Não tem uma conta? clique aqui para criar.</p>
                </button>
              </a>
                  
               
                </div>
            </div>
        </div>

            <img id="imagem-login" src="imagens/imagem-login.svg" alt="imagem-decorativa">
   
        <script src=login.js></script>
</body>

</html>
