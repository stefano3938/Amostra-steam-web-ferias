<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Oasis</title>
    <link rel="shortcut icon" href="oasis icon.ico" type="image/x-icon">
    <link rel=stylesheet href=registro.css>
</head>

<body>
    <main>
        <div class=logo>
            <img src="imagens/logo.svg" alt="logo-oasis">
        </div>
        <div class=login>
            <div class=login-texto>
                <h1>OLÁ, SEJA BEM <br> VINDO(A)!</h1>
                <p>Insira suas informações pessoais para realizar o registro</p>
            </div>
            <div class=login-caixas-input>
                <div class=caixa-input1>
                    <p>seu nome</p>
                    <input type=text class=input1 id=email>
                </div>
                <div class=caixa-input2>
                    <p>E-mail</p>
                    <input type=password class=input2 id=senha>
                </div>
                <div class=lembra-de-mim>
                    <div class=lembra-de-mim-esquerda>
                        <button id="botao" class=botao-lembra-de-mim>
                            <img id="botao-lembra-de-mim" src="imagens/botao-marcar-falso.svg" alt="caixa-lembrar-de-mim">
                        </button>
                        <p>Lembre de mim</p>
                    </div>
                    <p>Esqueceu a senha?</p>
                </div>
               <form action="index criar senha.html" method="get">
                <button class=botao-login type="submit">
                    CONTINUE
                </button>
               </form>
                <div class=ou>
                    <div class=linha1></div>
                    <p>ou</p>
                    <div class=linha2></div>
                </div>
                <div class=google>
                    <form action="https://www.google.com/intl/pt-BR/account/about/" method="get">
                        <button type="submit" class=botao-google>
                            <img src="imagens/google.svg" alt="logo-gogle">
                            <p>CONTINUE COM GOOGLE</p>
                        </button>
                    </form>
                </div>
               
            </div>
        </div>
        <div class=imagem-login>
            <img src="imagens/imagem-login.svg" alt="imagem ilustrativa">
        </div>
        <script src=login.js></script>
</body>

</html>
